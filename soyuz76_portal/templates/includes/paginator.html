{% if fn_replacements_page.has_other_pages %}
  <nav aria-label="Page navigation" class="my-5">
    <ul class="pagination justify-content-center">
      {% if fn_replacements_page.has_previous %}
        <li class="page-item"><a class="page-link" href="?page=1">Первая</a></li>
        <li class="page-item">
          <a class="page-link" href="?page={{ fn_replacements_page.previous_page_number }}">
            &lt;&lt;
          </a>
        </li>
      {% endif %}
      <li class="page-item active">
        <span class="page-link">{{ fn_replacements_page.number }}</span>
      </li>
      {% if fn_replacements_page.has_next %}
        <li class="page-item">
          <a class="page-link" href="?page={{ fn_replacements_page.next_page_number }}">
            &gt;&gt;
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="?page={{ fn_replacements_page.paginator.num_pages }}">
            Последняя
          </a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
