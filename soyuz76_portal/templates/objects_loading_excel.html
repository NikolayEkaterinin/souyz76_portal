{% extends "base.html" %}

{% block content %}
  <h1>Загрузка Excel файла</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
          <label for="excel_file">Выберите файл Excel (.xlsx):</label>
          <input type="file" class="form-control-file" id="excel_file" name="excel_file" accept=".xlsx" required>
      </div>
      <button type="submit" class="btn btn-primary">Загрузить</button>
  </form>
{% endblock %}
