{% extends "base.html" %}
{% block title %}
  Страница выгрузки ППР
{% endblock %}
{% block content %}
    <ul>
      {% for file in files %}
        <li>{{ file.file_name }} (Загружено: {{ file.upload_date }})</li>
      {% endfor %}
    </ul>

    <!-- Добавьте кнопку "Загрузить" -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
            href="{% url 'pages:ppr_add' %}">Загрузить ППР</a></button>
    </form>
{% endblock %}
